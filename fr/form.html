<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/src/css/style.css" />
</head>
<body>
    <header class="header">
        <div class="header__bar">
            <a class="header__lien" href="index.html">
                <h1 class="header__title">Future Origins</h1>
            </a>
            <button class="header__button">
                <img class="button__menu" src="/public/icones/Menu.svg" alt="menu">
            </button>
        </div>
        <!--<nav class="header__menu">
            <ul class="menu__list">
                <li class="menu__lien"><a href="#"><h2>Billetterie</h2></a></li>
                <li class="menu__lien"><a href="form.html"><h2>Nous contacter</h2></a></li>

    </header>
    <main>
        <section class="section__form">
            <h2 class="form__titre">Nous contacter</h2>
            <div class="form__prenom"><label for="prenom">Prénom :</label>
                <input type="text" id="prenom" required minlength="1" maxlength="20">
            </div>
            <div class="form__nom"><label for="nom">Nom :</label>
                <input type="text" id="nom" required minlength="1" maxlength="20">
            </div>
            <div class="form__contacte"><label for="contacte">Email/Numéro de téléphone :</label>
                <input type="email" id="contacte" required minlength="1" maxlength="320">
            </div>
            <div class="form__objet"><label for="objet">Objet :</label>
                <input type="text" id="objet" required minlength="1" maxlength="50">
            </div>
            <div class="form__message"><label for="message">Message :</label>
                <textarea id="message" required minlength="1" maxlength="1000"></textarea>
            </div>
            <div class="form__button"><button>Envoyer</button></div>
        </section>
    </main>
    <footer class="footer">
        <h6 class="footer__title">Future Origins</h6>
        <p class="footer__paragraphe">du 13 avril au 23 juin 2024</p>
        <p class="footer__paragraphe">Fondation Cartier, 261 Bd Raspail, 75014 Paris</p>

                <p>Mensions légales</p>
            </a>

            </a>
            <a class="footer__lien" href="form.html">
                <p>Nous contacter</p>
            </a>
        </nav>
        <p class="footer__copyright">Copyright © Futur Origins 2023</p>
    </footer>
</body>
</html>
